{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar Filme{% else %}Novo Filme{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Filme{% else %}Novo Filme{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="{% url 'filme_listar' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
